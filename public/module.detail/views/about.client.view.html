<div class="about col-md-12">
	<div class="thumbnail" ng-controller="DetailController">
		<div class="col-md-12">
		<p class="titleabout">{{about.title}}</p>
		</div>
		<div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-2 col-md-3 col-md-offset-3">
